<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-1" type="text" class="form-control text-center" value="1">
                           <button id="plus-btn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product-price1"> 1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-2" type="text" class="form-control text-center" value="1">
                           <button id="plus-btn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product-price2"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-price">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-price1">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      const mobile = 1219;
      const cover = 59;


      const mobilePlusBtn = document.getElementById("plus-btn1");
      mobilePlusBtn.addEventListener("click", function(){
         plsBtn("input-1");
         priceSet("input-1", "product-price1", mobile);

         document.getElementById("total-price").innerText = getPrice("product-price1")+getPrice("product-price2");
         document.getElementById("total-price1").innerText = getPrice("product-price1")+getPrice("product-price2");
      })

      const mobileMinusBtn = document.getElementById("minus-btn1");
      mobileMinusBtn.addEventListener("click", function(){
         mnsBtn("input-1");
         priceSet("input-1", "product-price1", mobile);

         document.getElementById("total-price").innerText = getPrice("product-price1")+getPrice("product-price2");
         document.getElementById("total-price1").innerText = getPrice("product-price1")+getPrice("product-price2");
      })

      const coverPlusBtn = document.getElementById("plus-btn2");
      coverPlusBtn.addEventListener("click", function(){
         plsBtn("input-2");
         priceSet("input-2", "product-price2", cover);

         document.getElementById("total-price").innerText = getPrice("product-price1")+getPrice("product-price2");
         document.getElementById("total-price1").innerText = getPrice("product-price1")+getPrice("product-price2");
      })

      const coverMinusBtn = document.getElementById("minus-btn2");
      coverMinusBtn.addEventListener("click", function(){
         mnsBtn("input-2");
        priceSet("input-2", "product-price2", cover);

        document.getElementById("total-price").innerText = getPrice("product-price1")+getPrice("product-price2");
        document.getElementById("total-price1").innerText = getPrice("product-price1")+getPrice("product-price2");
      })

      function getPrice(id){
         const  quantity = document.getElementById(id).innerText;
         const quantityNumber = parseFloat(quantity);
         return quantityNumber;
      }
      function priceSet(id,pp,product){
         const quantity = document.getElementById(id).value;
         const quantityNumber = parseFloat(quantity);
         document.getElementById(pp).innerText =quantityNumber*product;
      }

      function plsBtn(id){
         const quantity = document.getElementById(id).value;
         const quantityNumber = parseFloat(quantity);
         const totalQuantity = quantityNumber+1;
         document.getElementById(id).value = totalQuantity;
      }
      function mnsBtn(id){
         const quantity = document.getElementById(id).value;
         const quantityNumber = parseFloat(quantity);
         if(quantityNumber>1){
            const totalQuantity = quantityNumber-1;
            document.getElementById(id).value = totalQuantity;
         }
      }
   </script>

</body>

</html>
